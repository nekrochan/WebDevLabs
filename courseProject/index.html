<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Блог "Маникюр"</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- заголовок страницы -->
    <div class="page-header"><h1>Блог</h1></div>
    
    <!-- содержимое страницы -->
    <div class="page-content">
    
        <!-- все статьи -->
        <main>
            <section class="articles-section">
                <div class="section-header"><h1>Записи</h1></div>
                <div class="all-articles"></div>
            </section>
        </main>
    
        <aside>

            <!-- создание статьи -->
            <section class="post-section">

                <div class="section-header"><h1>Создать запись</h1></div>

                <form class="post-form">
                    <div class="form-element">
                        <label>Автор:<input type="text" id="author" required></label>
                    </div>
                    <div class="form-element">
                        <label>Заголовок:<input type="text" id="title" required></label>
                    </div>
                    <div class="form-element">
                        <label>Категория:<input type="text" id="category" required></label>
                    </div>
                    <div class="form-element">
                        <label>Содержание:<textarea id="content" required></textarea></label>
                    </div>
                    <button type="submit" class="button-create">Создать</button>
                </form>

            </section>

            <!-- архив -->
            <section class="archive-section">

                <div class="section-header"><h1>Архив</h1></div>

                <ul class="archived-articles"></ul>

            </section>

        </aside>
    
    </div>
    
    <script src="script.js"></script>

</body>

</html>
